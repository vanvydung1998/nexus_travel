<!DOCTYPE html>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Normad Nexus</title>
<link rel="stylesheet" href="styles.css"/>	
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body>
<div class="wrapper">

    <!-- Navigation bar -->
    <nav>
        <div class="company-name">
            Normad Nexus
        </div>

        <div class="topdiv">
            <a href="index.html" class="navigbar">Home</a>
            <a href="about-us.html" class="navigbar">About Us</a>
            <a href="#contact-us" class="navigbar">Contact Us</a>
        </div>
    </nav>

    <!-- Social links -->
    <div>
        <p>
        <img src="./images/social.png" class="social-links" alt="Social Links">  
    </div>
  
    <!-- Contact Us -->
    <section>
    <div class="contact-section">
        <h1>Contact Us</h1>
    </div>
    <div class="contact">
        <form id="contactForm" action="">
           <label for="name">Name:</label>
           <input type="text" id="name" name="name" />
           <label for="email">Email:</label>
           <input type="email" id="email" name="email" />
           <label for="message">Message:</label>
           <textarea id="message" name="message" rows="20"></textarea>
           <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</section>
</div>
<script src="./travel_recommendations.js"></script>
</body>
